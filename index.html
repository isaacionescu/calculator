<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Calculator!</h1>

	<div class="grid">
		<div class="square sq1" id="b+" data-id="+">+</div>
		<div class="square sq1" id="b-" data-id="-">-</div>
		<div class="square sq1" id="b*" data-id="*">*</div>
		<div class="square sq1" id="b/" data-id="/">/</div>
		<div class="square sq1" id="b7" data-id="7">7</div>
		<div class="square sq1" id="b8" data-id="8">8</div>
		<div class="square sq1" id="b9" data-id="9">9</div>
		<div class="square sq2" id="bC" data-id="clear">C</div>
		<div class="square sq1" id="b4" data-id="4">4</div>
		<div class="square sq1" id="b5" data-id="5">5</div>
		<div class="square sq1" id="b6" data-id="6">6</div>
		<div class="square sq1" id="b1" data-id="1">1</div>
		<div class="square sq1" id="b2" data-id="2">2</div>
		<div class="square sq1" id="b3" data-id="3">3</div>
		<div class="square sq2" id="equalOperator" data-id="=">=</div>
		<div class="square sq3" id="b0" data-id="0">0</div>
		<div class="square sq1" id="bDot" data-id=".">.</div>
	</div>

	<script src="script2.js" type="text/javascript"></script>
</body>
</html>
